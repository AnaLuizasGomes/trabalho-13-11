<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
    <div class="p01">
        <H2>Verificação de Nota</H2>
         <label for="idnota1">Nota 1</label>
        <input type="text" id="idnota1">
        <br>

        <label for="idnota2"> Nota 2</label>
        <input type="text" id="idnota2">
        <br>


        <button onclick="verificarSituacao()">Verificar Situação</button>
    </div>

<div class="p02">
<p>Média: <span id="media"></span></p>

    <p> Situação:<span id="situacao"></span> </p>

</div>
    <script>
       
       function verificarSituacao() {

        let n1 = parseFloat ( document.getElementById("idnota1").value);
        let n2 = parseFloat ( document.getElementById("idnota2").value );

        let media = (n1 + n2) / 2;

        let situacao = "";
        let cor = "";

        if (media >= 6.0) {
            situacao = "Aprovado";
            cor = "blue";
        } else {
            if (media >= 2) { 
                situacao = "Exame final";
                cor = "orange";
      } else { 
        situacao = "Reprovado";
        cor = "red";

    }
}
document.getElementById("media").innerHTML = media;
document.getElementById("situacao").innerHTML = situacao;
document.getElementById("situacao").style.color = cor;
       }

    </script>
</body>
</html>
